[versions]
application_id = "com.ohyooo.jpsyllabary"
min_sdk = "23"
target_sdk = "36"
compile_sdk = "36"
version_code = "33"
version_name = "3.1"

agp = "8.13.0"
kotlin = "2.2.20"
compose = "1.9.1"

[plugins]
agp = { id = "com.android.application", version.ref = "agp" }
alp = { id = "com.android.library", version.ref = "agp" }
kgp = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ks = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kmm = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
jc = { id = "org.jetbrains.compose", version = "1.10.0-alpha01" }
cc = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

[libraries]
# Kotlin
kotlinx-serialization-core = "org.jetbrains.kotlinx:kotlinx-serialization-core:1.9.0"
kotlinx-coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.2"

# Compose
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }


# AndroidX
androidx-core-ktx = "androidx.core:core-ktx:1.17.0"
activity-compose = "androidx.activity:activity-compose:1.11.0"
startup-runtime = "androidx.startup:startup-runtime:1.2.0"

